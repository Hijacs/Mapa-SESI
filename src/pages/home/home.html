<ion-header>
  <ion-navbar color="sesiframe">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Mapa
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="initMap('ubicacion')">
        <ion-icon name="Geol"></ion-icon>Â¡Suben!</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf=barraActiva id="floating-panel">
    <b>Origen: </b>
    <input type="text" size="23%" id="start" name="from" value="Parque central, ciudad juarez" />

    <br>
    <br>
    <b>Destino: </b>
    <input type="text" size="20%" id="end" name="from" value="" />

    <input name="submit" type="submit" value="Ir" onclick="calculateAndDisplayRoute()" />

    <ion-list radio-group [(ngModel)]="Opciones">
      <br>
      <ion-item>
        <ion-label>Mas corta</ion-label>
        <ion-radio value="cord"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Menos camiones</ion-label>
        <ion-radio value="duesenberg"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Menos recorrido caminando</ion-label>
        <ion-radio value="hudson"></ion-radio>
      </ion-item>

    </ion-list>
  </div>

  <div #map id="map"></div>
<ion-fab right bottom>
  <button ion-fab color="sesiboton" (click)="barraBuscadora()">
    <ion-icon name="bus"></ion-icon>
  </button>
</ion-fab>
</ion-content>
