<ion-header>

  <ion-navbar color="sesiframe">

      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Lineas principales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    </button>
  </ion-list>
</ion-content>
