<ion-header>

  <ion-navbar color="sesiframe">
    <ion-buttons left> 
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
      <ion-title>Lineas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="imagenX">
  <ion-list class="sesifondo">
    <button id="nombreRuta" ion-item 
      *ngFor="let ruta of listaRutas" 
      (click)="lineaSelecionada($event, item)">
    {{ruta.lin}}
    </button>
  </ion-list>
  <ion-list class="sesifondo" *ngIf="opcionSeleccionada">
    <button id="nombreRuta" ion-item 
    [navPush]="descripcionPage"
    [navParams]=ruta
    *ngFor="let ruta of listaFinal" >
    {{ruta.lin}}
    </button>
  </ion-list>
</ion-content>
