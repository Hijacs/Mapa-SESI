<ion-header>

  <ion-navbar color="sesiframe">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Linea {{opcionSeleccionada.lin}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="imagenX">
  <ion-list class="sesifondo">
    <button id="nombreRuta" ion-item [navPush]="descripcionPage" [navParams]=ruta *ngFor="let ruta of listaFinal">
       {{ruta.nombre}}
    </button>
  </ion-list>
  </ion-content>
