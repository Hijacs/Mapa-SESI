<ion-header>

  <ion-navbar color="sesiframe">
    <ion-buttons left> 
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
      <ion-title>Lineas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item 
    [navPush]="descripcionPage"
    [navParams]=linea
    *ngFor="let linea of lineas"
    >
    
      {{linea.nombre}}
    </button>
  </ion-list>
</ion-content>
