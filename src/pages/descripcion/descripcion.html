<ion-header>

  <ion-navbar>
    <ion-title>{{descripcion.lin}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  padding class="sesifondo">
  <ion-grid >
    <ion-row>
      <ion-col class="centrado">
        {{descripcion.nombre}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="centrado">
        <ion-img width="158" height="142" [src]="descripcion.imagen"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="izquierda">
        <p>Horario: {{descripcion.horario}}</p>
        <p>Costo:  {{descripcion.costo}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="izquierda">
        <p>Recorrido:</p>
      </ion-col>
    </ion-row>
      <ion-row>
      <ion-col class="izquierda">
        <p>Inicio:   {{descripcion.inicio}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="izquierda">
        <p>Fin:   {{descripcion.fin}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="centrado">
        <button ion-button (click)="KML(descripcion.kml)" outline >Ir al Mapa</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
