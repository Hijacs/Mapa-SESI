<ion-header>

  <ion-navbar>
    <ion-title>{{descripcion.lin}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="sesifondo">
  <ion-grid>
    <ion-row>
      <ion-col class="centrado">
        {{descripcion.nombre}}
      </ion-col>   
    </ion-row>
    <ion-row>
      <ion-col class="centrado">
        <ion-img width="158" height="142" [src]="descripcion.imagen"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
